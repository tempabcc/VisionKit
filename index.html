<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionKit - 多功能前端集成工具箱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@arco-design/web-vue@latest/dist/arco-vue.min.js"></script>
    <script src="https://unpkg.com/@arco-design/web-vue@latest/dist/arco-vue-icon.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@arco-design/web-vue@latest/dist/arco.css">
    <style>
        body { background-color: #f2f3f5; }
        .tool-card { transition: all 0.3s; cursor: pointer; }
        .tool-card:hover { transform: translateY(-4px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* 移动端适配 */
        @media screen and (max-width: 768px) {
            .arco-layout-header {
                padding: 0 16px !important;
                flex-direction: column;
                height: auto !important;
                padding-bottom: 16px !important;
            }
            .header-logo-area {
                width: 100%;
                justify-content: flex-start;
                margin-bottom: 12px;
                padding-top: 16px;
            }
            .header-search-area {
                width: 100% !important;
            }
            .arco-layout-content {
                padding: 16px !important;
            }
            .welcome-section {
                margin-bottom: 24px !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <a-layout style="min-height: 100vh;">
            <a-layout-header class="arco-layout-header" style="padding: 0 24px; background: #fff; border-bottom: 1px solid #e5e6eb; height: 64px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 10;">
                <div class="header-logo-area" style="display: flex; align-items: center;">
                    <div style="width: 32px; height: 32px; background: rgb(22, 93, 255); border-radius: 4px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                        <icon-settings style="color: #fff; font-size: 20px;"></icon-settings>
                    </div>
                    <a-typography-title :heading="5" style="margin: 0;">VisionKit 工具箱</a-typography-title>
                </div>
                <div class="header-search-area" style="width: 300px;">
                    <a-input-search 
                        placeholder="搜索工具..." 
                        allow-clear
                        v-model="searchText"
                    />
                </div>
            </a-layout-header>
            <a-layout-content class="arco-layout-content" style="padding: 32px 24px;">
                <div style="max-width: 1200px; margin: 0 auto;">
                    <div class="welcome-section" style="margin-bottom: 32px; text-align: center;">
                        <a-typography-title :heading="2">欢迎使用 VisionKit</a-typography-title>
                        <a-typography-paragraph type="secondary" style="max-width: 600px; margin: 0 auto;">
                            这是一个多功能前端集成工具箱，提供视频嵌入、文档预览和媒体资源管理等实用功能。
                            所有工具均为独立文件，无需服务器环境即可运行。
                        </a-typography-paragraph>
                    </div>
                    
                    <template v-if="filteredTools.length > 0">
                        <a-row :gutter="[24, 24]">
                            <a-col v-for="tool in filteredTools" :key="tool.id" :xs="24" :sm="12" :md="8" :lg="8" :span="8">
                                <a :href="tool.link" style="text-decoration: none;">
                                    <a-card 
                                        class="tool-card"
                                        hoverable
                                        style="height: 100%; border-radius: 8px; border: 1px solid #e5e6eb;"
                                        :body-style="{ padding: '20px' }"
                                    >
                                        <a-space direction="vertical" :size="16" style="width: 100%;">
                                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                                <div style="width: 44px; height: 44px; border-radius: 50%; background: #f2f3f5; display: flex; align-items: center; justify-content: center;">
                                                    <component :is="tool.icon" :style="tool.iconStyle"></component>
                                                </div>
                                                <a-tag v-if="tool.tag" color="arcoblue" size="small">{{ tool.tag }}</a-tag>
                                            </div>
                                            <div>
                                                <a-typography-title :heading="6" style="margin: 0 0 8px 0; font-size: 16px;">{{ tool.title }}</a-typography-title>
                                                <a-typography-paragraph type="secondary" style="margin-bottom: 0; min-height: 42px; font-size: 13px; line-height: 1.5;">
                                                    {{ tool.desc }}
                                                </a-typography-paragraph>
                                            </div>
                                        </a-space>
                                    </a-card>
                                </a>
                            </a-col>
                            
                            <!-- 引导添加模块卡片 -->
                            <a-col :xs="24" :sm="12" :md="8" :lg="8" :span="8">
                                <a-card 
                                    class="tool-card"
                                    hoverable
                                    style="height: 100%; border-radius: 8px; border: 1px dashed #c9cdd4; background: #fcfcfd; display: flex; align-items: center; justify-content: center;"
                                    :body-style="{ padding: '20px', width: '100%', textAlign: 'center' }"
                                    @click="openIssue"
                                >
                                    <a-space direction="vertical" :size="12">
                                        <icon-plus style="font-size: 32px; color: #86909c;"></icon-plus>
                                        <a-typography-text type="secondary">期待更多功能？</a-typography-text>
                                    </a-space>
                                </a-card>
                            </a-col>
                        </a-row>
                    </template>
                    <a-empty v-else description="未找到相关工具" />
                </div>
            </a-layout-content>
            <a-layout-footer style="padding: 24px; text-align: center; color: #86909c;">
                VisionKit @ 2025 - Designed with Arco Design & Tailwind CSS
            </a-layout-footer>
        </a-layout>
    </div>

    <script>
        const { createApp } = Vue;

        const App = {
            data() {
                return {
                    searchText: '',
                    initialTools: [
                        {
                            id: 'iframe_gen',
                            title: "通用 Iframe 生成器",
                            desc: "生成高度可定制的 Iframe 嵌入代码，支持全屏、沙箱等高级属性。",
                            icon: 'icon-code-block',
                            iconStyle: { fontSize: '24px', color: '#ff7d00' },
                            link: "iframe_generator.html",
                            tag: '新功能'
                        },
                        {
                            id: 'media_nav',
                            title: "综合媒体导航",
                            desc: "整合多平台媒体资源，支持一键播放。",
                            icon: 'icon-menu',
                            iconStyle: { fontSize: '24px', color: '#165dff' },
                            link: "media_navigation.html",
                            tag: '推荐'
                        },
                        {
                            id: 'dns_tool',
                            title: "DoH DNS 查询工具",
                            desc: "支持 Cloudflare/AliDNS/DNSPod 多源查询。",
                            icon: 'icon-compass',
                            iconStyle: { fontSize: '24px', color: '#00b96b' },
                            link: "dns_tool.html",
                            tag: '新功能'
                        },
                        {
                            id: 've_gen',
                            title: "VePlayer 嵌入生成器",
                            desc: "生成 VePlayer 初始化代码，支持自定义配置。",
                            icon: 'icon-code',
                            iconStyle: { fontSize: '24px', color: '#722ed1' },
                            link: "ve_generator.html"
                        },
                        {
                            id: 'youtube_tool',
                            title: "YouTube 嵌入生成器",
                            desc: "生成带有高级配置的 YouTube iframe 代码。",
                            icon: 'icon-video-camera',
                            iconStyle: { fontSize: '24px', color: '#f00' },
                            link: "youtube_tool.html"
                        },
                        {
                            id: 'office_view',
                            title: "Office 在线预览助手",
                            desc: "快速预览 Word, Excel, PPT 文档。",
                            icon: 'icon-file',
                            iconStyle: { fontSize: '24px', color: '#106eb7' },
                            link: "office_viewer.html"
                        },
                        {
                            id: 've_no_ctrl',
                            title: "VePlayer 极简模式",
                            desc: "无控制栏的极简视频播放器。",
                            icon: 'icon-play-circle',
                            iconStyle: { fontSize: '24px', color: '#00b42a' },
                            link: "ve_no_controls.html?src="
                        },
                        {
                            id: 've_std',
                            title: "VePlayer 标准模式",
                            desc: "全功能视频播放器，深色背景。",
                            icon: 'icon-play-circle',
                            iconStyle: { fontSize: '24px', color: '#ff7d00' },
                            link: "ve_standard.html?src="
                        }
                    ]
                };
            },
            computed: {
                filteredTools() {
                    return this.initialTools.filter(tool => 
                        tool.title.toLowerCase().includes(this.searchText.toLowerCase()) || 
                        tool.desc.toLowerCase().includes(this.searchText.toLowerCase())
                    );
                }
            },
            methods: {
                openIssue() {
                    window.open('https://github.com/tempabcc/VisionKit/issues', '_blank');
                }
            }
        };

        const app = createApp(App);
        app.use(ArcoVue);
        app.use(ArcoVueIcon);
        app.mount('#app');
    </script>
</body>
</html>
